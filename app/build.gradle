apply plugin: 'com.android.application'

android {
    compileSdkVersion 8
    buildToolsVersion "24.0.3"

    sourceSets.main.jni.srcDirs = [] //disable automatic ndk-build call

    defaultConfig {
        applicationId "uk.co.droidinactu.ebooklauncher"
        versionCode 65
        versionName "0.1.0.05r"
        minSdkVersion 7
        targetSdkVersion 8

        resValue "string", "app_versionname", versionName

        ndk {
            moduleName "ndk1"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/commons-csv-20070823.jar')
    compile files('libs/simple-xml-2.6.1.jar')
	compile group: 'commons-io', name: 'commons-io', version: '2.1'
}
